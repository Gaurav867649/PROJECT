<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Birthday Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #bd3663;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 300px;
      height: 400px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .card.is-flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .card-front {
      background-color: #ffcc80;
      font-size: 24px;
    }
    .card-back {
      background-color: #ffab91;
      transform: rotateY(180deg);
      font-size: 22px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card" onclick="flipCard()">
    <div class="card-inner">
      <div class="card-front">Click to Open for surpriseğŸ </div>
      <div class="card-back">Happy Birthday! ğŸ‚ğŸ‰ Have a wonderful day! ğŸ’–</div>
    </div>
  </div>

  <script>
    function flipCard() {
      const card = document.querySelector('.card');
      card.classList.toggle('is-flipped');
    }
  </script>
</body>
</html>
