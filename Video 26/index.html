<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Overflow</title>
    <style>
        div{
            background-color: blueviolet;
            width: 400px;
            height: 90px;
            border: 3px solid rgb(14, 21, 219);
            overflow-x: hidden;
            overflow-y: scroll;
            
        }
    </style>
</head>
<body>

    <div>

     Lorem ipsum dolor, sit amet consectetur adipisicing elit.

    </div>
</body>
</html>
