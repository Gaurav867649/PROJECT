<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px rgb(129, 127, 124);
        }
        .text-element{
            text-shadow: 2px 2px 4px rgb(195, 70, 106);
        }
    </style>
</head>

<body>

</body>
 <div class="box">
    I am box
 </div>
 <p class="text-element">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
     Illo dolor error placeat atque debitis, iure, nobis laudantium dignissimos, facere est ipsum aut explicabo.-
 </p>
</html>
