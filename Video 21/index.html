<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificty in CSS</title>
    <style>
        /* The specificity of this selector is 1 */
        h1{
            color: red;
        }
        /* The specificity of this selector is 10 */
        .yellow{
            color:yellow;
        }
        /* The specificity of this selector is 10 */
        .cred{
            color: red;
        }
        /* The specificity of this selector is 10 */
        .cpurple{
            color: purple;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple"> CSS Specificty</h1>
        
    </div>
</body>
</html>
